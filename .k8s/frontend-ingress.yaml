apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-frontend-ingress-todolist
  namespace: todolist
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: minipc-todolist
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-frontend-service
            port:
              number: 5173
