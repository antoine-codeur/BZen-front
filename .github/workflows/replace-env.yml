name: Replace env variables in .k8s

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  replace-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext
      - name: Replace variables in .k8s
        run: |
          export $(grep -v '^#' .env | xargs)
          for file in .k8s/*.yaml; do
            envsubst < "$file" > "${file%.yaml}.out.yaml"
          done
      - name: Show replaced files
        run: ls -l .k8s/*.out.yaml
